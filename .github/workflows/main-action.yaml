name: Validate Code

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: lint validate
        run: |
          pip3 install -U virtualenv
          python3 -m virtualenv venv
          source venv/bin/activate
          pip3 install -U -r requirements.txt
          make all
          deactivate
